plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'eu.antifuse'
version '1.0'

mainClassName = 'eu.antifuse.simplechats.server.Server'

sourceCompatibility = targetCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.0'
}

test {
    useJUnitPlatform()
}
